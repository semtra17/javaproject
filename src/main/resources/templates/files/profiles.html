<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Profiles</title>
	<!-- Favicon-->
	<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
	<!-- Core theme CSS (includes Bootstrap)-->
	<link href="css/styles.css" rel="stylesheet" />
	<link href="css/profile.css" rel="stylesheet" />
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
		<a class="navbar-brand" th:href="@{/index}">GESTION</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
				class="navbar-toggler-icon"></span></button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto mt-2 mt-lg-0">
				
				<li class="nav-item"><a class="nav-link" href="users.html">Usuarios</a></li>
				<li class="nav-item"><a class="nav-link" href="profiles.html">Perfiles</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/buscar}">Buscar</a></li>
				<li class="nav-item"><a class="nav-link"><span th:text="${#authentication.getPrincipal().getUsername()}"></a></li>
					<form th:action="@{/logout}" method="post">
							<input class="nav-link" type="submit" value="Cerrar sesion" />
					</form>

			</ul>
		</div>
	</nav>
	<div class="tableProfile">
		<h3>Perfiles</h3>
			<table class="table" border="4px" cellpadding="5">
				<thead>
					<tr class="table-danger">
						<th>Nombre</th>
						<th>Descripcion</th>
	
					</tr>
				</thead>
				<tbody>
					<tr th:each="role : ${roles}">
						<td><span th:text="${role.name}" /></td>
						<td><span th:text="${role.description}" /></td>
	
					</tr>
	
				</tbody>
			</table>
			<div>
				<a class="btn btn-primary" th:href="@{/index}">Volver</a>
				<a class="pdf" th:href="@{/profiles/export/pdf}">Exportar Perfiles a PDF</a>
			</div>
	</div>
		
		
		



	<!-- Bootstrap core JS-->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Core theme JS-->
	<script src="js/scripts.js"></script>
</body>

</html>
