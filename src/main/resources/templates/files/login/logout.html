<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>User login</title>
	<link href="css/styles.css" rel="stylesheet" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"
		crossorigin="anonymous"></script>
</head>

<body class="bg-primary">
	<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
				
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav ml-auto mt-2 mt-lg-0">
							<li class="nav-item"><a class="nav-link" href="home.html">Inicio</a></li>
							<li class="nav-item"><a class="nav-link"th:href="@{/gestiondepermisos}">Gestion de permisos</a></li>
							<li class="nav-item"><a class="nav-link" th:href="@{/buscarporpersona}">Permiso por persona</a></li>
							
					</div>
			</nav>
	<div id="layoutAuthentication">
		<div id="layoutAuthentication_content">
			<main>
				<div class="container">
					<div class="row justify-content-center">

						<div class="col-lg-5">
							<div class="card shadow-lg border-0 rounded-lg mt-5">
								<div class="card-header">
									<h1 class="text-center font-weight-light my-4">Se ha cerrado sesion correctamente</h1>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="container">
					<div class="row justify-content-center">

						<div class="col-lg-5">
							<div class="card shadow-lg border-0 rounded-lg mt-5">
								<div class="card-header">

									<h3 class="text-center font-weight-light my-4">Iniciar sesion</h3>
								</div>
								<div class="card-body">
									<form action="#" th:action="@{/loginprocess}" method="post">
										<p> Usuario: <input class="form-control py-4" name="username" id="username"
												placeholder="Username" /></p>
										<p> Contraseña: <input class="form-control py-4" name="password" type="password" id="password"
												placeholder="Password" /></p>
										<input class="btn btn-primary" type="submit" value="Login" />
										<form>
										<div th:if="${error != null}" class="alert alert-danger">Usuario o contraseña incorrectos</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
		<div id="layoutAuthentication_footer">
			<footer class="py-4 bg-light mt-auto">
				<div class="container-fluid">
					<div class="d-flex align-items-center justify-content-between small">
						<div class="text-muted">Copyright &copy; Matt</div>
						<div>
							<a href="#">Privacy Policy</a>
							&middot;
							<a href="#">Terms &amp; Conditions</a>
						</div>
					</div>
				</div>
			</footer>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
	<script src="js/scripts.js"></script>
</body>

</html>
