<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<meta name="description" content="" />
		<meta name="author" content="" />
		<title>Manage</title>
		<!-- Favicon-->
		<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
		<!-- Core theme CSS (includes Bootstrap)-->
		<link href="css/styles.css" rel="stylesheet" />
	</head>
	<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
		<a class="btn btn-secondary" th:href="@{/}">Home</a>
	
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto mt-2 mt-lg-0">
				<li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
				<li class="nav-item"><a class="nav-link" href="users.html">Users</a></li>
				<li class="nav-item"><a class="nav-link" href="profiles.html">Profiles</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/manage}">Manage</a></li>
				<li class="nav-item"><a class="nav-link"><span th:text="${#authentication.getPrincipal().getUsername()}"></a></li>
				<form th:action="@{/logout}" method="post">
					<input class="nav-link" type="submit" value="Log out" />
				</form>
			</ul>
		</div>
	</nav>
	<div class="pestañas" >
		<a  id="btnPestañaUser" onclick="pestañaUser()">User</a>
		<a  id="btnPestañaProfiles" onclick="pestañaProfiles()">Profiles</a>
	</div>
	<section id="tables">
	
		<div id="table-user" class="table-user">
			<h3>User</h3>
			<div>
				<a class="btn btn-success" href="/newuser">Create new user</a>
				<a class="btn btn-info" th:href="@{/}">Go back</a>
			</div>
			<table class="table"	  border="4px" cellpadding="5" >
				
				<thead >
					<tr class="table-info">
						<th>Name</th>
						<th>Lastname</th>
						<th>Document</th>
						<th>Email</th>
						<th>Username</th>
						<th>Edit/Delete</th>
			
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${users}">
						<td><span th:text="${user.name}" /></td>
						<td><span th:text="${user.lastname}" /></td>
						<td><span th:text="${user.document}" /></td>
						<td><span th:text="${user.email}" /></td>
						<td><span th:text="${user.username}" /></td>
			
						<td>
							<form action="#" th:action="@{/manage/delete/{id}(id=${user.id})}" method="post">
								<a class="btn btn-info" th:href="@{/updateuser{id}(id=${user.id})}">Edit</a>
								<input class="btn btn-danger" type="submit" value="Delete" />
							</form>
						</td>
					</tr>
				</tbody>
			</table>
			
		</div>
	
		<div id="table-profiles" class="table-profiles">
				<h3>Profiles</h3>
			<div>
			<a class="btn btn-success" href="/newprofile">Create new profile</a>
			<a class="btn btn-info" th:href="@{/}">Go back</a>
			</div>
		
			<table class="table" border="4px" cellpadding="5" >
		
				<thead class="thead-dark">
					<tr>
						<th>Name</th>
						<th>Description</th>
						<th>Edit/Delete</th>
			
					</tr>
				</thead>
				<tbody>
					<tr th:each="role : ${roles}">
						<td><span th:text="${role.name}" /></td>
						<td><span th:text="${role.description}" /></td>
			
						<td>
							<form action="#" th:action="@{/manage/deleteprofile/{id}(id=${role.id})}" method="post">
								<a class="btn btn-info" th:href="@{/updateprofile{id}(id=${role.id})}">Edit</a>
								<input class="btn btn-danger" type="submit" value="Delete" />
							</form>
						</td>
					</tr>
			
				</tbody>
			</table>
		</div>
	
	</section>
<script type="text/javascript" src="js/app.js"></script>

</html>
