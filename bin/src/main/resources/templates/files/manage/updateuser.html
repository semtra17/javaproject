<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Update user</title>
	<link href="css/styles.css" rel="stylesheet" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"
		crossorigin="anonymous"></script>
</head>

<body class="bg-primary">
	<div id="layoutAuthentication">
		<div id="layoutAuthentication_content">
			<main>
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-lg-7">
							<div class="card shadow-lg border-0 rounded-lg mt-5">
								<div class="card-header">
									<h3 class="text-center font-weight-light my-4">Update user</h3>
								</div>
								<div class="card-body">
									<form action="#" th:action="@{/manage/updateuser{id}(id=${user.id})}" th:object="${user}"
										method="post">
										<input type="hidden" th:field="*{id}" />
										<div class="form-row">
											<div class="col-md-6">
												<div class="form-group">
													<label class="small mb-1" for="inputFirstName">First Name</label>
													<input class="form-control py-4" id="inputFirstName" type="text"
														placeholder="Enter first name" th:field="*{name}" />
													<label class="small mb-1">(Must have 3 or more characters)</label>
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label class="small mb-1" for="inputLastName">Last Name</label>
													<input class="form-control py-4" id="inputLastName" type="text"
														placeholder="Enter last name" th:field="*{lastname}" />
													<label class="small mb-1">(Must have 3 or more characters)</label>
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label class="small mb-1" for="inputDocumento">Documento</label>
													<input class="form-control py-4" id="inputDocumento" type="text"
														placeholder="Enter document" th:field="*{document}" />
													<label class="small mb-1">(Must have 7 or 8 characters)</label>
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label class="small mb-1" for="inputEmail">Email</label>
													<input class="form-control py-4" id="inputEmail" type="email"
														placeholder="Enter email address" th:field="*{email}" />
													<label class="small mb-1">(Must not be blank)</label>
												</div>
											</div>
										</div>
										<div class="form-group">
											<label class="small mb-1" for="inputUserName">Username</label>
											<input class="form-control py-4" id="inputUserName" type="text"
												aria-describedby="emailHelp" placeholder="Enter username"
												th:field="*{username}" />
											<label class="small mb-1">(Must have 5 or more characters)</label>
										</div>
										<div class="form-row">
											<div class="col-md-6">
												<div class="form-group">
													<label class="small mb-1" for="inputPassword">Password</label>
													<input class="form-control py-4" id="inputPassword" type="text"
														placeholder="Enter password" th:field="*{password}" />
													<label class="small mb-1">(You must enter the password again)</label>
												</div>
											</div>
										</div>
										<div class="form-row">
											<div class="col-md-6">
												<div class="form-group">
													<label class="small mb-1" for="inputPassword">Password</label>
													<input class="form-control py-4" id="inputEnabled" type="text"
														placeholder="Is enabled?" th:field="*{enabled}" />
													<label class="small mb-1">(Must be true or false)</label>
												</div>
											</div>
										</div>
										<label th:text="Roles"
											class="col-lg-3 col-form-label form-control-label"></label>
										<div class="col-lg-9">
											<select th:field="*{userRole}" class="form-control" size="2">
												<option th:each="role :${roles}" th:value="${role.id}"
													th:text="${role.name}">
												</option>
											</select>
										</div>
										<div class="form-group mt-4 mb-0"><input class="btn btn-success" type="submit"
												Value="Edit" /> <a class="btn btn-primary" th:href="@{/manage}">Go back</a>
										</div>
										
									</form>
									
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
		<div id="layoutAuthentication_footer">
			<footer class="py-4 bg-light mt-auto">
				<div class="container-fluid">
					<div class="d-flex align-items-center justify-content-between small">
						<div class="text-muted">Copyright &copy; Your Website 2020</div>
						<div>
							<a href="#">Privacy Policy</a>
							&middot;
							<a href="#">Terms &amp; Conditions</a>
						</div>
					</div>
				</div>
			</footer>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
	<script src="js/scripts.js"></script>
</body>

</html>
